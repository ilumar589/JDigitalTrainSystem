kind: Service
apiVersion: v1
metadata:
  name: train-service
  labels:
    app: train-service
spec:
  type: ClusterIP
  selector:
    app: train-service
  ports:
    - name: tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: train-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: train-service
  template:
    metadata:
      labels:
        app: train-service
        version: v1
    spec:
      containers:
      - name: train-service
        image: train-service
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
